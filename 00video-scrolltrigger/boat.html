          }

               /* Initial height, dynamically updated */

          }

          /* Fixed video styling */
          #v0 {
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               height: auto;
               object-fit: cover;
          }
     </style>
</head>

<body>

          <div class="container">

                    data-bs-target="#navbarNav">

               <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto gap-0 gap-lg-3">

     <!-- ðŸŒŸ HEADER SECTION -->


     <!-- ðŸŒŸ Main Container -->
     <div class="main-container" style="width:100%;">
          <div class="parent" style="width:100%;height:700vh;position: relative;top:0;left:0;">
               <div class="child" style="width:100%;height:100vh;position: sticky;top:0;left:0;">
                    <canvas id="frame" style="width:100%;height:100vh;overflow: hidden;"></canvas>
               </div>

          </div>
          
     </div>
     <!-- ðŸŒŸ Main Container -->





     <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>

     <script>
          const canvas = document.getElementById("frame");
          const context = canvas.getContext("2d"); // Define the context
          const frames = {
               currentIndex: 0,
               MaxFrames: 78,
          }
          let imagesLoaded = 0;
          let images = [];

          function preloadimages() {

               for (let i = 1; i <= frames.MaxFrames; i++) {
                    const img = new Image();
                    img.src = `./seq/A${i.toString().padStart(2, "0")}.png`;
                    images.push(img);
                    console.log(img);
                    img.onload = () => {
                         imagesLoaded++;
                         if (imagesLoaded === frames.MaxFrames) {
                              loadImage(frames.currentIndex);
                              startAnimation();
                         }
                    };

               }


          }


          let loadImage = (index) => {
               if (index >= 0 && index <= frames.MaxFrames) {
                    const img = images[index];

                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;

                    const scaleX = canvas.width / img.width;
                    const scaleY = canvas.height / img.height;
                    const scale = Math.max(scaleX, scaleY);

                    const newWidth = img.width * scale;
                    const newHeight = img.height * scale;
                    const offsetX = (canvas.width - newWidth) / 2;
                    const offsetY = (canvas.height - newHeight) / 2;
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    context.imageSmoothingEnabled = true;
                    context.imageSmoothingQuality = "high";
                    context.drawImage(img, offsetX, offsetY, newWidth, newHeight);

                    frames.currentIndex = index;
               }
          }


          function startAnimation() {
               var tl = gsap.timeline({
                    scrollTrigger: {
                         trigger: ".parent",
                         start: "top top", 
                         scrub: 2,
                          markers: true
                    }
               })

               tl.to(frames, {
                    currentIndex: frames.MaxFrames,
                    onUpdate: function () {
                         loadImage(Math.floor(frames.currentIndex));
                    },
                    duration: 1,
               })
               
          }

          preloadimages();
     </script>
</body>

</html>
